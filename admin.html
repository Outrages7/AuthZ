<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn:hover {
            background: #45A049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Admin Dashboard</h1>
    <p>You are successfully logged in as a Admin.</p>

    <a href="/logout" class="btn">Logout</a>
</div>

</body>
</html>
